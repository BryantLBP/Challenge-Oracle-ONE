<!DOCTYPE html>
<html lang="es">

    <head>
         
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type= "text/javascript" src="script.js"></script>
        <title>Challenge 1 - ONE</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        
    </head>

    <body>

        <div class="container">

            <div class="logo">

                <img class="logoAlura" src="imagenes/logo.png">
                <h1 class="title">Encriptador de mensajes</h1>

            </div>

            <div class="left">

                <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">

            </div>

            <div class="right">

                <img src="imagenes/Muñeco.png" id="imagenDerecha">
                <h1 id="texto">Ningún mensaje fue encontrado</h1>
                <textarea id="texto2" name="name" cols="30" rows="10">Ingrese el texto que desees encriptar o desencriptar</textarea>
                <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>

            </div>

            <div class="left-buttons">

                <p id="texto3">Solo minúsculas y sin acentos</p>
                <button type="button" id="button-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="button-desencriptar" onclick="desencriptar()">Desencriptar</button>                

            </div>
        
        </div>

        <footer>

            <p class="final">Hecho por Bryant Baptista - 2023</p>

        </footer>

    </body>

</html>
